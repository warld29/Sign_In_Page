<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <!---------------------home page---------------------------------->
    <header class="screen" style="display: block">
      <div class="homePage" id="homePage">
        <div class="create">
          <h1>CREATIVE <span>ART!</span></h1>
          <h2>Start your artistic live today!</h2>
        </div>

        <div class="btnLink">
          <ul>
            <li>
              <a href="#section1" class="show-screen">LOGIN</a>
            </li>
            <li><a href="#section2" class="show-screen">SIGN UP</a></li>
          </ul>
          <!-- <button class="homeBtn" id="login">LOGIN</button>
          <button class="homeBtn" id="signUp">SIGN UP</button> -->
        </div>
      </div>
    </header>

    <!--------------------login page------------------------------------------->

    <section id="section1" class="screen" style="display: none">
      <div class="login">
        <div class="loginOption">
          <h1>CREATIVE <span>ART!</span></h1>
          <form>
            <label for="username">USERNAME</label>
            <input type="text" placeholder="ENTER USERNAME" />
            <label for="password">PASSWORD</label>
            <input type="text" placeholder="ENTER PASSWORD" />
          </form>
          <div class="log">
            <button class="loginBtn">LOGIN</button>
            <h3 class="red"><a href="/">FORGOT PASSWORD?</a></h3>
            <h3 class="green">
              NO ACCOUNT <a href="#section2" class="show-screen">SIGN UP</a>
            </h3>
          </div>
        </div>
      </div>
    </section>

    <!--------------------sign up page------------------------------------------->
    <article id="section2" class="screen" style="display: none">
      <div class="signUp screen" id="section2">
        <form id="form" class="form">
          <h2>Register With Us</h2>
          <h1>CREATIVE <span>ART!</span></h1>
          <div class="form-control">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter Username" />
            <small>Error Message</small>
          </div>

          <div class="form-control">
            <abel for="email">Email</abel>
            <input type="text" id="email" placeholder="Enter email" />
            <small>Error Message</small>
          </div>

          <div class="form-control">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter Password" />
            <small>Error Message</small>
          </div>

          <div class="form-control">
            <label for="Password2">Conirm Password</label>
            <input
              type="password"
              id="password2"
              placeholder="Enter Password Again"
            />
            <small>Error Message</small>
          </div>

          <button type="submit">Submit</button>
        </form>
      </div>
    </article>

    <script src="script.js"></script>
  </body>
</html>
